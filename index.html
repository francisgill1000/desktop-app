<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cron Worker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-gray-100 to-gray-300 min-h-screen flex items-center justify-center"
  >
    <div class="bg-white shadow-lg rounded-xl p-6 sm:p-8 w-full max-w-screen-sm">
      <h1 class="text-3xl font-extrabold text-gray-800 mb-8 text-center">
        Cron Worker Services
      </h1>
      <div class="space-y-4">
        <button
          id="startWorkers"
          class="w-full bg-green-600 text-white font-medium py-3 px-4 rounded-lg hover:bg-green-700 transition duration-300 focus:outline-none focus:ring focus:ring-green-300"
        >
          Start Services
        </button>
        <button
          id="stopWorker"
          class="w-full bg-red-600 text-white font-medium py-3 px-4 rounded-lg hover:bg-red-700 transition duration-300 focus:outline-none focus:ring focus:ring-red-300"
        >
          Stop Services
        </button>
        <button
          id="clearContent"
          class="w-full bg-gray-600 text-white font-medium py-3 px-4 rounded-lg hover:bg-gray-700 transition duration-300 focus:outline-none focus:ring focus:ring-gray-300"
        >
          Clear Logs
        </button>
      </div>
      <div
        id="output"
        class="bg-gray-50 mt-6 p-4 rounded-lg h-64 overflow-y-auto border border-gray-300 text-sm text-gray-700"
      >
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
